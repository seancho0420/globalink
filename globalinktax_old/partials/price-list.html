<div class="row">
	<div class="col-lg-6 col-md-6" ng-repeat="price in info.priceLists">
		<div class="text-center">
	    	<h3 class="text-info">{{price.title}}</h3>
	    </div>
	    <table class="table table-striped table-condensed">
	    	<tr ng-repeat="list in price.list">
	    		<td class="col-md-3"><h4>{{list.name}}</h4></td>
	    		<td class="col-md-2"><h4>{{list.price}}</h4></td>
	  		</tr>
		</table>
  	</div>
</div>
