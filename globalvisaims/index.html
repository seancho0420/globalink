
<!DOCTYPE html>
<html lang="ko" ng-app="globalVisaIms">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="http://globalvisaims.com/gvi-icon.ico">

  <title>Global Link Immigration</title>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/jumbotron-narrow.css" rel="stylesheet">
  
  <link href="css/custom.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <![endif]-->
</head>

<body ng-controller="homeController">
  <div class="container">
    <div class="header">
      <div class="container-fluid hidden-xs hidden-sm">
        <div class="row-fluid">
          <div class="col-md-2">
            <contact-info></contact-info>
          </div>

          <div class="col-md-8 text-center">
            <main-logo></main-logo>
          </div>
          
          <div class="col-md-2">
            <office-hours></office-hours>
          </div>
        </div>
      </div>

      <div class="container-fluid hidden-md hidden-lg">
        <div class="row-fluid">
          <div class="col-xs-12 text-center">
            <main-logo></main-logo>
          </div>
          
          <div class="col-xs-12">
            <contact-info></contact-info>
          </div>
          
          <div class="col-xs-12">
            <office-hours></office-hours>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron bg-info">
      <about-us></about-us>
    </div>

    <div class="row">
      <button class="btn btn-primary btn-lg col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1" data-toggle="modal" data-target="#assessmentForm">비자, 이민 평가 양식 작성 바로가기</button>
    </div>

    <div class="modal fade" id="assessmentForm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="">Close</span>
              </button>
              <h4 class="modal-title" id="myFormLabel">비자, 이민 평가 양식</h4>
            </div>
            
            <div class="modal-body text-center">
              <script type="text/javascript" src="http://form.jotform.ca/jsform/42084655003246"></script>
              <!-- hello -->
            </div>
        </div>
      </div>
    </div>

    <div class="row marketing">
      <div class="col-md-6 col-xs-12">
        <news></news>
      </div>

      <div class="col-md-6 col-xs-12">
        <immi-info></immi-info>
      </div>
    </div>

    <hr>

    <staff-member></staff-member>

    <hr>

    <!-- Scrolling images doesn't work when use ng-repeat -->
    <h3 class="text-success">Client Successes</h3>
    <div class="container-fluid">
      <div class="gvi-horizontal-scroll">
        <ul id="csImage">
        </ul>
      </div>
    </div>

    <cs-modal></cs-modal>

    <div class="footer">
        <p>&copy; Global Link Immigration 2014</p>
    </div>
  </div>

  <script src="js/jquery-1.11.1.min.js"></script>
  <!-- <script src="js/docs.min.js"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.2.19/angular-sanitize.min.js"></script>
  <script src="apps/app.js"></script>
  <script src="apps/globalvisaims.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/scrollCarousel.js" type="text/javascript"></script>

  <script>
  // insert images for Client Successes
    $.getJSON("json/gvi.json", function(data){
      $.each(data.csInfos, function(i, field){
        $("#csImage").append("<li><a href='#modal" + i + "' data-toggle='modal'><img src='" + field.src + "'></a></li>");
      });
    });

    $(window).load(function() {
      $(".gvi-horizontal-scroll").show();
      
      $(".gvi-horizontal-scroll").scrollCarousel({
          mouseWheel: false,
          visible: '100%',
          speed: 150
      });
    });
  </script>

  <!-- live chat -->
  <script type="text/javascript" defer="defer" src="https://mylivechat.com/chatinline.aspx?hccid=44618563"></script>
</body>
</html>
