<div class="row">
  <div class="col-md-6 col-xs-12" ng-repeat="about in info.aboutusInfos" ng-hide="$last">
    <h4 ng-repeat="abo in about.data">
    	{{abo.info}}
    </h4>
  </div>
</div>


<div class="text-success" ng-repeat="about in info.aboutusInfos" ng-show="$last" style="margin-top:12px">
	<p class="lead" ng-repeat="abo in about.data">
		{{abo.info}}
	</p>
</div>
