<h4 class="gli-color gli-bold">뉴스</h4>

<div class="panel-group" id="newsAccordion">
	<div class="panel panel-default" ng-repeat="news in info.announcements | orderBy:'-id'">
		<div class="panel-heading">
    		<h6 class="panel-title">
        		<a data-toggle="collapse" data-parent="#newsAccordion" href="#news{{news.id}}">
          			{{news.title | limitTo:33}}&nbsp;<span class="caret"></span>
          			<div class="pull-right"><small><span class="glyphicon glyphicon-plus-sign hidden-xs"></span></small></div>
        		</a>
      		</h6>
    	</div>
	    <div id="news{{news.id}}" class="panel-collapse collapse">
	      	<div class="panel-body">
	      		<h4>{{news.title}}</h4>
	      		<p><small>{{news.upload_date}}</small></p>
	      		<div ng-bind-html="news.content"></div>
	      	</div>
	    </div>
	</div>
</div>
