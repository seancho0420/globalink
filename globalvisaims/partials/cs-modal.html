<div class="modal fade" id="modal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-repeat="csmodal in info.csInfos">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel" ng-repeat="cap in csmodal.caption" ng-show="cap.title.length">{{cap.title}}</h4>
				</div>
				<div class="modal-body text-center">
					<img ng-src="{{csmodal.src}}">
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
