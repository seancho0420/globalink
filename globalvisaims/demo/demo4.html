
<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<style>
		.gvi-horizontal-scroll ul {
		  padding: 0;
		}

		.gvi-horizontal-scroll li {
		  background:#ccc;
		  border:1px solid #fff;
		  color:#666; 
		  float:left;
		  font-weight:bold;
		  font-size:3em;
		  list-style:none;
		  padding:0;
		  margin:0;
		  text-align:center;
		}
	</style>

  	<div id="clientSuccessScrolling" class="gvi-horizontal-scroll">
		<ul>
			<li><a href="#" data-toggle="modal" data-target="#myModal"><img src="img/thumb_field.jpg"></a></li>
			<li><img src="img/thumb_gnome.jpg"></li>
			<li><img src="img/thumb_pencils.jpg"></li>
			<li><img src="img/thumb_golf.jpg"></li>
			<li><img src="img/thumb_river.jpg"></li>
			<li><img src="img/thumb_train.jpg"></li>
			<li><img src="img/thumb_leaf.jpg"></li>
			<li><img src="img/thumb_dog.jpg"></li>
		</ul>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	      	<img src="img/field.jpg">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

	<script src="js/scrollingcarousel.2.0.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#clientSuccessScrolling').scrollingCarousel();
			
		});
	</script>
</body>
</html>
