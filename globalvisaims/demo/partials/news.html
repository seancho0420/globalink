<div class="col-lg-6">
	<h4 class="gli-color gli-bold">뉴스</h4>

	<div class="panel-group" id="newsAccordion">
		<div class="panel panel-default" ng-repeat="announcement in news | orderBy:'-id'">
			<div class="panel-heading">
	    		<h6 class="panel-title">
	        		<a data-toggle="collapse" data-parent="#newsAccordion" href="#news{{announcement.id}}">
	          			{{announcement.title | limitTo:33}}&nbsp;<span class="caret"></span>
	          			<div class="pull-right"><small>자세히..</small></div>
	        		</a>
	      		</h6>
	    	</div>
		    <div id="news{{announcement.id}}" class="panel-collapse collapse">
		      	<div class="panel-body">
		      		<h4>{{announcement.title}}</h4>
		      		<p><small>{{announcement.upload_date}}</small></p>
		      		<div ng-bind-html="announcement.content"></div>
		      	</div>
		    </div>
		</div>
	</div>
</div>
